<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propuesta Proyecto</title>
  <style>
    /* ðŸ”¹ Reseteo bÃ¡sico para quitar mÃ¡rgenes por defecto */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ðŸ”¹ Fondo con imagen de textura */
    body {
      background: url('imagenes/elegante-fondo-negro_97102-17.avif') no-repeat center top/cover;
      background-size: 100% auto;
      /* "cover" hace que se adapte a toda la pantalla */
      height: 100vh; /* Ocupa el alto completo de la pantalla */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centrar vertical */
      align-items: center;     /* Centrar horizontal */
      font-family: "Times New Roman", serif; /* Fuente elegante */
      color: white; /* Texto blanco */
      text-align: center;
    }

    /* ðŸ”¹ Texto principal */
    h1 {
      font-size: 3rem;
      letter-spacing: 4px; /* Espaciado entre letras */
      margin: 10px 0;
    }

    /* ðŸ”¹ Texto superior */
    .top-text {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* ðŸ”¹ Texto inferior */
    .bottom-text {
      font-size: 1rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  
  <!-- Texto superior -->
  <div class="top-text">ESTUDIO SHONOS</div>

  <!-- Texto central -->
  <h1>PROPUESTA<br>PROYECTO</h1>

  <!-- Texto inferior -->
  <div class="bottom-text">ALBA CASTRO</div>

</body>
</html>
